<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<header>
  <h1>¬ed</h1>
</header>
<main>
  <div class="task-list">
    <!-- Tasks will be added here dynamically -->
  </div>
  <div id="task-modal" class="modal" style="display:none;">
    <div class="task">
    <input type="task-text" id="task-input" placeholder="Enter new task" />
    	<button id="task-submit-btn">Add</button>
      <button id="task-cancel-btn">Cancel</button>
    </div>
  </div>
  
  <!-- Edit Modal -->
  <div id="edit-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Edit</h3>
        <button class="modal-close" id="edit-close-btn">×</button>
      </div>
      <div class="modal-body">
        <textarea id="edit-input" class="edit-task-input" placeholder="Edit task name" rows="1"></textarea>
      </div>
      <div class="modal-footer">
        <button id="edit-delete-btn" class="btn btn-delete">
          <i data-lucide="trash-2"></i>
        </button>
      </div>
    </div>
  </div>
  
  <button class="add-task-btn" id="add-task-btn"></button>
</main>
<script src="./renderer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
